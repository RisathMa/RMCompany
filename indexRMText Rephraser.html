        const transformations = {
            simple: (text) => {
                // Replace complex words with simpler synonyms
                let result = replaceWordsFromDictionary(text, synonymDictionaries.simple);
                
                // Break long sentences
                result = breakLongSentences(result);
                
                // Remove jargon and overly technical terms (simplified approach)
                result = removeJargon(result);
                
                return result;
            },
            
            formal: (text) => {
                // Replace casual words with formal synonyms
                let result = replaceWordsFromDictionary(text, synonymDictionaries.formal);
                
                // Add more complex sentence structures (basic implementation)
                result = formalizeSentences(result);
                
                // Remove contractions
                result = expandContractions(result);
                
                return result;
            },
            
            casual: (text) => {
                // Replace formal words with casual synonyms
                let result = replaceWordsFromDictionary(text, synonymDictionaries.casual);
                
                // Add contractions
                result = addContractions(result);

        // Helper functions
        function replaceWordsFromDictionary(text, dictionary) {
            let result = text;
            
            // Case-insensitive word replacement with boundary checking
            Object.keys(dictionary).forEach(word => {
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                result = result.replace(regex, match => {
                    // Preserve original capitalization
                    if (match[0] === match[0].toUpperCase()) {
                        return dictionary[word.toLowerCase()][0].toUpperCase() + dictionary[word.toLowerCase()].slice(1);
                    }
                    return dictionary[word.toLowerCase()];
                });
            });
            
            return result;
        }

        function breakLongSentences(text) {
            // Split text into sentences
            const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
            
            let result = [];
            sentences.forEach(sentence => {
                // If sentence is long (>20 words), try to break it
                const words = sentence.trim().split(/\s+/);
                if (words.length > 20) {
                    // Find a good breaking point (comma, semicolon, etc.)
                    const midPoint = Math.floor(words.length / 2);
                    let breakPoint = midPoint;
                    
                    // Look for punctuation near the middle to break at
                    for (let i = midPoint; i < words.length; i++) {
                        if (words[i].endsWith(',') || words[i].endsWith(';')) {
                            breakPoint = i + 1;
                            break;
                        }
                    }
                    
                    // Create two sentences
                    const firstHalf = words.slice(0, breakPoint).join(' ');
                    const secondHalf = words.slice(breakPoint).join(' ');
                    
                    // Capitalize the first letter of the second sentence
                    const secondSentence = secondHalf.charAt(0).toUpperCase() + secondHalf.slice(1);
                    
                    result.push(firstHalf);
                    result.push(secondSentence);
                } else {
                    result.push(sentence);
                }
            });
            
            return result.join(' ');
        }

        function removeJargon(text) {
            // This is a simplified approach. A real implementation would need a jargon dictionary.
            const jargonPatterns = [
                /\b[a-z]+-?[a-z]*(ization|ism|ology|ification)\b/gi,
                /\b[a-z]+-?[a-z]*(centric|oriented|based|driven)\b/gi
            ];
            
            let result = text;
            jargonPatterns.forEach(pattern => {
                result = result.replace(pattern, match => {
                    // Simple replacement strategy - just use "this" or "that" as placeholder
                    // A real implementation would be more sophisticated
                    return 'this';
                });
            });
            
            return result;
        }

        function formalizeSentences(text) {
            // Replace casual phrase starts with more formal ones
            const casualStarts = {
                /\bBut\b/g: 'However',
                /\bSo\b/g: 'Therefore',
                /\bAlso\b/g: 'Additionally',
                /\bAnd\b/g: 'Furthermore',
                /\bI think\b/gi: 'It is my assessment that',
                /\bI believe\b/gi: 'It is my conviction that',
                /\bIn my opinion\b/gi: 'From my perspective'
            };
            
            let result = text;
            
            // Replace casual starts
            Object.keys(casualStarts).forEach(pattern => {
                result = result.replace(new RegExp(pattern), casualStarts[pattern]);
            });
            
            return result;
        }

        function casualizeSentences(text) {
            // Add casual interjections and phrases
            const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
            
            let result = [];
            sentences.forEach((sentence, index) => {
                // Don't modify every sentence, just some of them
                if (index % 3 === 0) {
                    // Add casual starter for some sentences
                    const casualStarters = ['Well, ', 'You know, ', 'Look, ', 'Honestly, ', 'Basically, ', 'Actually, ', 'So, ', 'I mean, '];
                    const randomStarter = casualStarters[Math.floor(Math.random() * casualStarters.length)];
                    
                    // Start with lowercase after the casual starter
                    const modifiedSentence = randomStarter + sentence.trim().charAt(0).toLowerCase() + sentence.trim().slice(1);
                    result.push(modifiedSentence);
                } else if (index % 5 === 0) {
                    // Add casual ending for some sentences
                    const casualEndings = [', right?', ', you know?', ', for sure.', ', honestly.'];
                    const randomEnding = casualEndings[Math.floor(Math.random() * casualEndings.length)];
                    
                    // Replace the ending punctuation with the casual ending
                    const modifiedSentence = sentence.trim().replace(/[.!?]$/, '') + randomEnding;
                    result.push(modifiedSentence);
                } else {
                    result.push(sentence);
                }
            });
            
            return result.join(' ');
        }

            });

                const selectedStyle = document.getElementById('style-select').value;

                // Apply the selected transformation

                // Update output
                document.getElementById('output-text').textContent = rephrasedText;
            });
            
            // Copy button click handler
            document.getElementById('copy-btn').addEventListener('click', function() {
                const outputText = document.getElementById('output-text').textContent;
                
                if (outputText === 'Your rephrased text will appear here...') {
                    return;

                // Copy to clipboard
                navigator.clipboard.writeText(outputText).then(() => {
                    // Visual feedback

                    // Reset after 2 seconds
