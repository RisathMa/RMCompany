<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="Logo-modified (1).png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMLanguage Translator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Title Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <!-- Title Font Close-->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #243746;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .browse-btn1 {
      display: inline-block;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 10px;
      transform: translateY(30px)

    }

    .browse-btn1:hover {
      background-color: rgb(28, 40, 48);
    }
    h1{
              font-family: "Roboto Condensed", sans-serif;

    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .translator-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .language-options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .language-select select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .swap-btn {
      background-color: #000000;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transform: translateX(-20px)

    }

    .text-areas {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .text-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .text-box textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      resize: vertical;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .translate-btn, .action-btn {
      background-color: #000000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .translate-btn:hover, .action-btn:hover {
      background-color: #234342;
    }

    .character-count, .auto-detect {
      font-size: 0.9em;
      color: #555;
      margin-top: 5px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .text-areas {
        flex-direction: column;
      }

      .mobile-separator {
        margin: 15px 0;
        height: 1px;
        background-color: #ddd;
      }
    }
    </style>
</head>
<body>
  <header>
    <h1>RMLanguages Translator</h1>
  </header>

  <center>
<a href="https://companyrm.lk/index(Products)%20-%20AfterLog.html" class="browse-btn1">Home</a>
  </center>
  <div class="container">
    <div class="translator-container">
      <div class="language-options">
        <div class="language-select">
          <select id="source-language">
            <option value="auto">Detect Language</option>
            <option value="en">English</option>
            <option value="si">Sinhala</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
          </select>
        </div>
        <button class="swap-btn" id="swap-languages">â‡„</button>
        <div class="language-select">
          <select id="target-language">
            <option value="si">Sinhala</option>
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
          </select>
        </div>
      </div>

      <div class="text-areas">
        <div class="text-box">
          <div class="title">Source Text</div>
          <textarea id="source-text" placeholder="Enter text to translate"></textarea>
          <div class="auto-detect" id="detected-language"></div>
          <div class="character-count" id="source-count">0/5000</div>
          <div class="controls">
            <button class="translate-btn" id="translate-btn">Translate</button>
            <button class="action-btn" id="source-clear">Clear</button>
            <button class="action-btn" id="source-speak">ðŸ”Š Speak</button>
          </div>
        </div>

        <div class="mobile-separator"></div>

        <div class="text-box">
          <div class="title">Translation</div>
          <textarea id="target-text" placeholder="Translation will appear here" readonly></textarea>
          <br>
          
          <div class="controls">
            <button class="action-btn" id="target-copy">ðŸ“‹ Copy</button>
            <button class="action-btn" id="target-speak">ðŸ”Š Speak</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Language Translator. All rights reserved.
  </footer>

  <script>
    const sourceText = document.getElementById('source-text');
    const targetText = document.getElementById('target-text');
    const translateBtn = document.getElementById('translate-btn');
    const sourceLang = document.getElementById('source-language');
    const targetLang = document.getElementById('target-language');
    const detectedLang = document.getElementById('detected-language');
    const swapBtn = document.getElementById('swap-languages');
    const sourceCount = document.getElementById('source-count');

    sourceText.addEventListener('input', () => {
      sourceCount.textContent = `${sourceText.value.length}/5000`;
    });

    swapBtn.addEventListener('click', () => {
      const temp = sourceLang.value;
      sourceLang.value = targetLang.value;
      targetLang.value = temp;

      const tempText = sourceText.value;
      sourceText.value = targetText.value;
      targetText.value = tempText;

      detectedLang.textContent = '';
    });

    translateBtn.addEventListener('click', async () => {
      const text = sourceText.value.trim();
      if (!text) {
        alert('Please enter text to translate.');
        return;
      }

      const from = sourceLang.value === 'auto' ? 'auto' : sourceLang.value;
      const to = targetLang.value;
      const encodedText = encodeURIComponent(text);

      targetText.value = 'Translating...';

      try {
        const url = `https://lingva.ml/api/v1/${from}/${to}/${encodedText}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data && data.translation) {
          targetText.value = data.translation;
          if (from === 'auto' && data.lang) {
            detectedLang.textContent = `Detected Language: ${data.lang}`;
          } else {
            detectedLang.textContent = '';
          }
        } else {
          targetText.value = 'Translation failed.';
        }
      } catch (err) {
        targetText.value = 'Error: Unable to translate.';
      }
    });

    document.getElementById('source-clear').addEventListener('click', () => {
      sourceText.value = '';
      targetText.value = '';
      sourceCount.textContent = '0/5000';
      detectedLang.textContent = '';
    });

    const speak = (text, lang) => {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang;
      speechSynthesis.speak(utterance);
    };

    document.getElementById('source-speak').addEventListener('click', () => {
      speak(sourceText.value, sourceLang.value === 'auto' ? 'en' : sourceLang.value);
    });

    document.getElementById('target-speak').addEventListener('click', () => {
      speak(targetText.value, targetLang.value);
    });

    document.getElementById('target-copy').addEventListener('click', () => {
      navigator.clipboard.writeText(targetText.value)
        .then(() => alert('Translation copied!'))
        .catch(() => alert('Failed to copy.'));
    });
  </script>

    <script>
  document.onkeydown = function (e) {
    if (
      e.key === "F12" || 
      (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
      (e.ctrlKey && e.key === "U")
    ) {
      return false;
    }
  };
</script>

</script>

<script>
  document.addEventListener('contextmenu', event => event.preventDefault());
</script>
    
</body>
</html>
