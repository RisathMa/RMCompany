    <script>
        class SecurePasswordGenerator {
            constructor() {
                this.lengthSlider = document.getElementById('lengthSlider');
                this.lengthDisplay = document.getElementById('lengthDisplay');
                this.toggleItems = document.querySelectorAll('.toggle-item');
                this.passwordDisplay = document.getElementById('passwordDisplay');
                this.generateBtn = document.getElementById('generateBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.strengthFill = document.getElementById('strengthFill');
                this.strengthText = document.getElementById('strengthText');
                this.warningMessage = document.getElementById('warningMessage');
                this.copySuccess = document.getElementById('copySuccess');

                this.charSets = {
                    uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                    lowercase: 'abcdefghijklmnopqrstuvwxyz',
                    numbers: '0123456789',
                    special: '!@#$%^&*()_+-=[]{}|;:,.<>?'
                };

                this.commonWeakPatterns = [
                    /(.)\1{2,}/g, // Repeated characters (3 or more)
                    /012|123|234|345|456|567|678|789|890/g, // Sequential numbers
                    /abc|bcd|cde|def|efg|fgh|ghi|hij|ijk|jkl|klm|lmn|mno|nop|opq|pqr|qrs|rst|stu|tuv|uvw|vwx|wxy|xyz/gi, // Sequential letters
                ];

                this.settings = {
                    length: 16,
                    uppercase: true,
                    lowercase: true,
                    numbers: true,
                    special: false
                };

                this.init();
            }

            init() {
                this.bindEvents();
                this.generatePassword();
            }

            bindEvents() {
                this.lengthSlider.addEventListener('input', (e) => {
                    this.settings.length = parseInt(e.target.value);
                    this.lengthDisplay.textContent = this.settings.length;
                    this.generatePassword();
                });

                this.toggleItems.forEach(item => {
                    item.addEventListener('click', () => {
                        this.toggleSetting(item);
                    });
                });

                this.generateBtn.addEventListener('click', () => {
                    this.generatePassword();
                });

                this.copyBtn.addEventListener('click', () => {
                    this.copyToClipboard();
                });
            }

            toggleSetting(item) {
                const type = item.dataset.type;
                const toggle = item.querySelector('.toggle-switch');
                
                this.settings[type] = !this.settings[type];
                
                if (this.settings[type]) {
                    item.classList.add('active');
                    toggle.classList.add('active');
                } else {
                    item.classList.remove('active');
                    toggle.classList.remove('active');
                }

                // Ensure at least one character type is selected
                const anySelected = Object.keys(this.settings)
                    .filter(key => key !== 'length')
                    .some(key => this.settings[key]);

                if (!anySelected) {
                    // Revert the change if no types are selected
                    this.settings[type] = true;
                    item.classList.add('active');
                    toggle.classList.add('active');
                    this.showWarning('At least one character type must be selected.');
                    return;
                }

                this.hideWarning();
                this.generatePassword();
            }

            generatePassword() {
                const activeCharSets = Object.keys(this.settings)
                    .filter(key => key !== 'length' && this.settings[key])
                    .map(key => this.charSets[key]);

                if (activeCharSets.length === 0) {
                    this.passwordDisplay.value = '';
                    this.updateStrengthMeter('', 0);
                    return;
                }

                let allChars = activeCharSets.join('');
                let password = '';

                // Ensure at least one character from each selected type
                activeCharSets.forEach(charSet => {
                    password += this.getSecureRandomChar(charSet);
                });

                // Fill remaining positions
                for (let i = password.length; i < this.settings.length; i++) {
                    password += this.getSecureRandomChar(allChars);
                }

                // Shuffle the password to avoid predictable patterns
                password = this.shuffleString(password);

                this.passwordDisplay.value = password;
                this.evaluatePasswordStrength(password);
            }

            getSecureRandomChar(charset) {
                const array = new Uint32Array(1);
                crypto.getRandomValues(array);
                return charset[array[0] % charset.length];
            }

            shuffleString(str) {
                const array = str.split('');
                for (let i = array.length - 1; i > 0; i--) {
                    const randomArray = new Uint32Array(1);
                    crypto.getRandomValues(randomArray);
                    const j = randomArray[0] % (i + 1);
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array.join('');
            }

            evaluatePasswordStrength(password) {
                let score = 0;
                let warnings = [];

                // Length scoring
                if (password.length >= 12) score += 25;
                else if (password.length >= 8) score += 10;

                // Character variety scoring
                if (/[a-z]/.test(password)) score += 15;
                if (/[A-Z]/.test(password)) score += 15;
                if (/[0-9]/.test(password)) score += 15;
                if (/[^A-Za-z0-9]/.test(password)) score += 20;

                // Pattern detection
                const hasWeakPatterns = this.commonWeakPatterns.some(pattern => {
                    const matches = password.match(pattern);
                    return matches && matches.length > 0;
                });

                if (hasWeakPatterns) {
                    score -= 20;
                    warnings.push('Password contains common patterns or sequences.');
                }

                // Entropy bonus for longer passwords with variety
                if (password.length >= 16 && this.getCharTypeCount() >= 3) {
                    score += 10;
                }

                score = Math.max(0, Math.min(100, score));

                this.updateStrengthMeter(password, score);

                if (warnings.length > 0) {
                    this.showWarning(warnings.join(' '));
                } else {
                    this.hideWarning();
                }
            }

            getCharTypeCount() {
                return Object.keys(this.settings)
                    .filter(key => key !== 'length' && this.settings[key])
                    .length;
            }

            updateStrengthMeter(password, score) {
                let strength, className;

                if (!password) {
                    strength = 'Generate a password';
                    className = '';
                } else if (score < 50) {
                    strength = 'Weak';
                    className = 'weak';
                } else if (score < 80) {
                    strength = 'Medium';
                    className = 'medium';
                } else {
                    strength = 'Strong';
                    className = 'strong';
                }

                this.strengthFill.className = `strength-fill ${className}`;
                this.strengthText.textContent = strength;
                this.strengthText.className = `strength-text ${className}`;
            }

            showWarning(message) {
                this.warningMessage.textContent = message;
                this.warningMessage.style.display = 'block';
            }

            hideWarning() {
                this.warningMessage.style.display = 'none';
            }

            async copyToClipboard() {
                if (!this.passwordDisplay.value) {
                    this.showCopyMessage('No password to copy!', false);
                    return;
                }

                try {
                    await navigator.clipboard.writeText(this.passwordDisplay.value);
                    this.showCopyMessage('Password copied to clipboard!', true);
                } catch (err) {
                    // Fallback for older browsers
                    this.passwordDisplay.select();
                    this.passwordDisplay.setSelectionRange(0, 99999);
                    document.execCommand('copy');
                    this.showCopyMessage('Password copied to clipboard!', true);
                }
            }

            showCopyMessage(message, success) {
                this.copySuccess.textContent = success ? '✓ ' + message : '⚠ ' + message;
                this.copySuccess.style.background = success ? '#28a745' : '#dc3545';
                this.copySuccess.classList.add('show');

                setTimeout(() => {
                    this.copySuccess.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the password generator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SecurePasswordGenerator();
        });
    </script>
