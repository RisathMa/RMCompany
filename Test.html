<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail - Temporary Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto;
        }

        .email-section {
            padding: 40px 30px;
            background: #f8faff;
            border-bottom: 1px solid #e1e8ed;
        }

        .email-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .email-display {
            flex: 1;
            min-width: 250px;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            display: flex;
            align-items: center;
            word-break: break-all;
            transition: all 0.3s ease;
        }

        .email-display:hover {
            border-color: #4facfe;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 140px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-outline {
            background: white;
            color: #4facfe;
            border: 2px solid #4facfe;
        }

        .btn-outline:hover {
            background: #4facfe;
            color: white;
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .inbox-section {
            padding: 40px 30px;
        }

        .inbox-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .inbox-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .message-count {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .messages-container {
            min-height: 200px;
        }

        .message {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .message:hover {
            border-color: #4facfe;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .message-from {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .message-date {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .message-subject {
            font-size: 1.2rem;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 12px;
        }

        .message-preview {
            color: #7f8c8d;
            line-height: 1.5;
        }

        .message-body {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
            color: #2c3e50;
            line-height: 1.6;
            white-space: pre-wrap;
            display: none;
        }

        .message.expanded .message-body {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .empty-subtext {
            opacity: 0.8;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #e1e8ed;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .real-time-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #2ecc71;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 15px;
        }

        .real-time-dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .new-message {
            animation: slideInNew 0.5s ease-out;
            border-left: 4px solid #2ecc71 !important;
        }

        @keyframes slideInNew {
            from {
                opacity: 0;
                transform: translateX(-20px);
                background: #e8f5e8;
            }
            to {
                opacity: 1;
                transform: translateX(0);
                background: white;
            }
        }

        .message-new-badge {
            background: #2ecc71;
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .toast.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .email-section, .inbox-section {
                padding: 30px 20px;
            }

            .email-container {
                flex-direction: column;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .inbox-header {
                flex-direction: column;
                text-align: center;
            }

            .message {
                padding: 20px;
            }

            .message-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
                margin: 0;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TempMail</h1>
            <p>Generate temporary email addresses instantly. No registration required, completely anonymous.</p>
        </div>

        <div class="email-section">
            <div class="email-container">
                <div class="email-display" id="currentEmail">
                    Click "Generate Email" to get started
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="generateEmail()">Generate Email</button>
                <button class="btn btn-outline" onclick="copyEmail()" id="copyBtn" disabled>Copy Email</button>
                <button class="btn btn-secondary" onclick="refreshInbox()" id="refreshBtn" disabled>Refresh Inbox</button>
            </div>
        </div>

        <div class="inbox-section">
            <div class="inbox-header">
                <div style="display: flex; align-items: center; flex-wrap: wrap;">
                    <h2 class="inbox-title">Inbox</h2>
                    <div class="real-time-indicator" id="realTimeIndicator" style="display: none;">
                        <div class="real-time-dot"></div>
                        <span>Real-time</span>
                    </div>
                </div>
                <div class="message-count" id="messageCount">0 messages</div>
            </div>
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-icon">üìß</div>
                    <div class="empty-text">No messages yet</div>
                    <div class="empty-subtext">Generate an email address to start receiving messages</div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let currentEmailData = null;
        let refreshInterval = null;
        let lastMessageCount = 0;
        let isAutoRefreshing = false;

        // Available domains from 1secmail
        const domains = ['1secmail.com', '1secmail.org', '1secmail.net'];

        function generateRandomString(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function generateEmail() {
            const username = generateRandomString(10);
            const domain = domains[Math.floor(Math.random() * domains.length)];
            const email = `${username}@${domain}`;
            
            currentEmailData = {
                email: email,
                username: username,
                domain: domain
            };

            document.getElementById('currentEmail').textContent = email;
            document.getElementById('copyBtn').disabled = false;
            document.getElementById('refreshBtn').disabled = false;

            // Clear previous messages
            document.getElementById('messagesContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìß</div>
                    <div class="empty-text">No messages yet</div>
                    <div class="empty-subtext">Your inbox is ready to receive messages</div>
                </div>
            `;
            updateMessageCount(0);
            lastMessageCount = 0;

            // Show real-time indicator
            document.getElementById('realTimeIndicator').style.display = 'inline-flex';
            
            // Start real-time monitoring
            startRealTimeMonitoring();

            showToast('Email generated! Real-time monitoring active.');
        }

        function copyEmail() {
            if (!currentEmailData) return;

            navigator.clipboard.writeText(currentEmailData.email).then(() => {
                showToast('Email copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentEmailData.email;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Email copied to clipboard!');
            });
        }

        function startRealTimeMonitoring() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            isAutoRefreshing = true;
            
            // Initial load
            refreshInbox(false);
            
            // Check every 3 seconds for real-time feel
            refreshInterval = setInterval(() => {
                if (currentEmailData && isAutoRefreshing) {
                    checkForNewMessages();
                }
            }, 3000);
        }

        async function checkForNewMessages() {
            if (!currentEmailData) return;

            try {
                const response = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${currentEmailData.username}&domain=${currentEmailData.domain}`);
                const messages = await response.json();

                if (messages.length > lastMessageCount) {
                    // New messages arrived!
                    const newMessageCount = messages.length - lastMessageCount;
                    
                    // Play notification sound (optional - browser will handle permissions)
                    try {
                        const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+jPcSMFl2O9uc0VBw1C');
                        audio.volume = 0.3;
                        audio.play().catch(() => {}); // Ignore if audio fails
                    } catch(e) {}

                    showToast(`üìß ${newMessageCount} new message${newMessageCount > 1 ? 's' : ''} received!`);
                    
                    // Refresh inbox to show new messages
                    refreshInbox(false);
                    
                    // Update the page title to show notification
                    document.title = `(${newMessageCount}) New Messages - TempMail`;
                    
                    // Reset title after 10 seconds
                    setTimeout(() => {
                        document.title = 'TempMail - Temporary Email';
                    }, 10000);
                }
            } catch (error) {
                console.error('Error checking for new messages:', error);
            }
        }
            if (!currentEmailData) return;

            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Loading messages...</span>
                </div>
            `;

            try {
                const response = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${currentEmailData.username}&domain=${currentEmailData.domain}`);
                const messages = await response.json();

                if (messages.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìß</div>
                            <div class="empty-text">No messages yet</div>
                            <div class="empty-subtext">Messages will appear here when they arrive</div>
                        </div>
                    `;
                    updateMessageCount(0);
                } else {
                    container.innerHTML = '';
                    for (const message of messages) {
                        await displayMessage(message);
                    }
                    updateMessageCount(messages.length);
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <div class="empty-text">Failed to load messages</div>
                        <div class="empty-subtext">Please try again later</div>
                    </div>
                `;
                showToast('Failed to load messages. Please try again.');
            }
        }

        async function displayMessage(message, isNew = false) {
            try {
                // Fetch full message content
                const response = await fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${currentEmailData.username}&domain=${currentEmailData.domain}&id=${message.id}`);
                const fullMessage = await response.json();

                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                if (isNew) {
                    messageElement.classList.add('new-message');
                }
                messageElement.onclick = () => toggleMessage(messageElement);

                const date = new Date(message.date);
                const formattedDate = date.toLocaleString();

                const preview = fullMessage.textBody ? 
                    fullMessage.textBody.substring(0, 150) + (fullMessage.textBody.length > 150 ? '...' : '') :
                    fullMessage.htmlBody ? 
                    fullMessage.htmlBody.replace(/<[^>]*>/g, '').substring(0, 150) + '...' :
                    'No content preview available';

                const fullContent = fullMessage.textBody || 
                    (fullMessage.htmlBody ? fullMessage.htmlBody.replace(/<[^>]*>/g, '') : 'No content available');

                const newBadge = isNew ? '<span class="message-new-badge">New</span>' : '';

                messageElement.innerHTML = `
                    <div class="message-header">
                        <div style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
                            <div class="message-from">${message.from}</div>
                            ${newBadge}
                        </div>
                        <div class="message-date">${formattedDate}</div>
                    </div>
                    <div class="message-subject">${message.subject || 'No Subject'}</div>
                    <div class="message-preview">${preview}</div>
                    <div class="message-body">${fullContent}</div>
                `;

                document.getElementById('messagesContainer').appendChild(messageElement);
            } catch (error) {
                console.error('Error fetching full message:', error);
            }
        }

        function toggleMessage(messageElement) {
            messageElement.classList.toggle('expanded');
        }

        function updateMessageCount(count) {
            const countElement = document.getElementById('messageCount');
            countElement.textContent = `${count} message${count !== 1 ? 's' : ''}`;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Generate an email on page load
            generateEmail();
        });

        // Handle page visibility change to pause/resume real-time monitoring
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isAutoRefreshing = false;
            } else {
                if (currentEmailData) {
                    isAutoRefreshing = true;
                    checkForNewMessages(); // Check immediately when page becomes visible
                }
            }
        });

        // Cleanup interval on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            isAutoRefreshing = false;
        });
    </script>
</body>
</html>
