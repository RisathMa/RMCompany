    <div class="container">
        <h1>RMText Summarizer</h1>
        
        <div class="input-section">
            <label for="input-text">Paste your text below:</label>
            <textarea id="input-text" placeholder="Enter or paste your text here..."></textarea>
            <div class="stats">
                <span id="word-count">0 words</span>
                <span id="sentence-count">0 sentences</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="summary-options">
                <div class="summary-length">
                    <label for="summary-percent">Summary length:</label>
                    <select id="summary-percent">
                        <option value="0.1">10% of original</option>
                        <option value="0.2">20% of original</option>
                        <option value="0.3" selected>30% of original</option>
                        <option value="0.4">40% of original</option>
                        <option value="0.5">50% of original</option>
                    </select>
                </div>
            </div>
            <button id="summarize-btn">Summarize Text</button>
        </div>
        
        <div class="loading">
            <div class="loader"></div>
            <p>Processing text...</p>
        </div>
        
        <div class="output-section">
            <label for="output">Summary:</label>
            <div id="output"></div>
            <div class="stats">
                <span id="summary-word-count">0 words</span>
                <span id="summary-sentence-count">0 sentences</span>
                <span id="compression-ratio"></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output');
            const summarizeBtn = document.getElementById('summarize-btn');
            const wordCount = document.getElementById('word-count');
            const sentenceCount = document.getElementById('sentence-count');
            const summaryWordCount = document.getElementById('summary-word-count');
            const summarySentenceCount = document.getElementById('summary-sentence-count');
            const compressionRatio = document.getElementById('compression-ratio');
            const summaryPercent = document.getElementById('summary-percent');
            const loadingIndicator = document.querySelector('.loading');
            
            // Update stats as text is entered
            inputText.addEventListener('input', updateStats);
            
            function updateStats() {
                const text = inputText.value.trim();
                const words = text ? text.split(/\s+/).length : 0;
                const sentences = text ? text.split(/[.!?]+/).filter(s => s.trim().length > 0).length : 0;
                
                wordCount.textContent = `${words} words`;
                sentenceCount.textContent = `${sentences} sentences`;
            }
            
            // Handle summarize button click
            summarizeBtn.addEventListener('click', function() {
                const text = inputText.value.trim();
                
                if (!text) {
                    outputText.textContent = 'Please enter some text to summarize.';
                    return;
                }
                
                loadingIndicator.style.display = 'block';
                outputText.textContent = '';
                
                // Use setTimeout to allow UI to update before processing
                setTimeout(() => {
                    const summary = summarizeText(text, parseFloat(summaryPercent.value));
                    outputText.innerHTML = summary;
                    
                    // Update summary stats
                    const summaryText = summary.replace(/<[^>]*>/g, '');
                    const summaryWords = summaryText.split(/\s+/).length;
                    const summarySentences = summaryText.split(/[.!?]+/).filter(s => s.trim().length > 0).length;
                    const originalWords = text.split(/\s+/).length;
                    
                    summaryWordCount.textContent = `${summaryWords} words`;
                    summarySentenceCount.textContent = `${summarySentences} sentences`;
                    compressionRatio.textContent = `${Math.round((summaryWords / originalWords) * 100)}% of original`;
                    
                    loadingIndicator.style.display = 'none';
                }, 100);
            });
            
            function summarizeText(text, percentToKeep = 0.3) {
                // Split text into sentences
                const sentences = text.match(/[^.!?]+[.!?]+/g) || [];
                
                if (sentences.length <= 3) {
                    return text; // Text is already very short
                }
                
                // Calculate the score for each sentence
                const sentenceScores = sentences.map((sentence, index) => {
                    let score = 0;
                    
                    // Feature 1: Position score (first and last sentences often contain important information)
                    if (index === 0 || index === sentences.length - 1) {
                        score += 3;
                    } else if (index < Math.ceil(sentences.length * 0.1)) {
                        // First 10% of sentences
                        score += 2;
                    }
                    
                    // Feature 2: Length score (too short or too long sentences are often less important)
                    const wordCount = sentence.split(/\s+/).length;
                    if (wordCount > 5 && wordCount < 30) {
                        score += 1;
                    }
                    
                    // Feature 3: Key phrase score
                    const keyPhrases = [
                        'important', 'significant', 'essential', 'crucial', 'critical',
                        'primary', 'main', 'major', 'key', 'central', 'core', 'fundamental',
                        'conclusion', 'result', 'therefore', 'thus', 'consequently',
                        'summary', 'in summary', 'to summarize', 'in conclusion'
                    ];
                    
                    const lowercaseSentence = sentence.toLowerCase();
                    for (const phrase of keyPhrases) {
                        if (lowercaseSentence.includes(phrase)) {
                            score += 2;
                            break;
                        }
                    }
                    
                    // Feature 4: Proper noun score (sentences with names/places often have important info)
                    const properNouns = sentence.match(/[A-Z][a-z]+(\s[A-Z][a-z]+)*/g) || [];
                    score += Math.min(properNouns.length, 3);
                    
                    // Feature 5: Transition word penalty (sentences that just transition may be less important)
                    const transitionWords = [
                        'however', 'moreover', 'furthermore', 'additionally', 'nevertheless'
                    ];
                    
                    for (const word of transitionWords) {
                        if (lowercaseSentence.startsWith(word)) {
                            score -= 1;
                            break;
                        }
                    }
                    
                    // Feature 6: Number presence (sentences with numbers often contain facts)
                    if (/\d+/.test(sentence)) {
                        score += 1;
                    }
                    
                    return {
                        text: sentence,
                        score: score,
                        index: index
                    };
                });
                
                // Sort sentences by score (high to low)
                sentenceScores.sort((a, b) => b.score - a.score);
                
                // Take top N% based on percentToKeep
                const numSentencesToKeep = Math.max(1, Math.ceil(sentences.length * percentToKeep));
                let topSentences = sentenceScores.slice(0, numSentencesToKeep);
                
                // Sort back by original position to maintain flow
                topSentences.sort((a, b) => a.index - b.index);
                
                // Highlight important keywords in the summary
                const importantKeywords = [
                    'important', 'significant', 'essential', 'crucial', 'critical',
                    'primary', 'main', 'major', 'key', 'central', 'conclusion'
                ];
                
                const result = topSentences.map(item => {
                    let highlightedText = item.text;
                    importantKeywords.forEach(keyword => {
                        const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
                        highlightedText = highlightedText.replace(regex, `<span class="highlight">$&</span>`);
                    });
                    return highlightedText;
                }).join(' ');
                
                return result;
            }

        });
    </script>
