        .button-container {

            border-radius: 5px;

            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: inline-flex;

        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .start-btn {
            background-color: var(--success-color);
        }
        
        .start-btn:hover:not(:disabled) {
            background-color: #27ae60;
        }
        
        .stop-btn {
            background-color: var(--danger-color);
        }
        
        .stop-btn:hover:not(:disabled) {

        }
        
        .clear-btn {
            background-color: var(--dark-color);
        }
        
        .clear-btn:hover:not(:disabled) {
            background-color: #1a2530;
        }
        
        .copy-btn {
            background-color: var(--primary-color);
        }
        
        .copy-btn:hover:not(:disabled) {
            background-color: #395577;
        }

        .button-icon {
            margin-right: 8px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .mic-animation {
            position: relative;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: none;
        }
        
        .mic-animation.active {
            display: block;
        }
        
        .mic-icon {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        
        .mic-wave {
            position: absolute;
            border: 3px solid var(--accent-color);
            border-radius: 50%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            animation: wave 2s infinite;
        }
        
        .mic-wave:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .mic-wave:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes wave {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: var(--success-color);
            color: white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: translateX(120%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }

        label {

      <button class="start-btn" id="startBtn">
        <span class="button-icon">üé§</span>Start Recording
      </button>

        <span class="button-icon">‚èπÔ∏è</span>Stop Recording

    <div class="actions">
      <button class="clear-btn" id="clearBtn">
        <span class="button-icon">üóëÔ∏è</span>Clear Text
      </button>

        <span class="button-icon">üìã</span>Copy to Clipboard

    Speech to Text Converter - Works entirely in your browser using Web Speech API
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const languageSelect = document.getElementById('language');
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      const clearBtn = document.getElementById('clearBtn');
      const copyBtn = document.getElementById('copyBtn');
      const outputText = document.getElementById('output');
      const statusEl = document.getElementById('status');
      const notification = document.getElementById('notification');
      const micAnimation = document.getElementById('micAnimation');

      let recognition = null;
      let finalTranscript = '';

      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        startBtn.disabled = true;
        statusEl.textContent = 'Speech recognition not supported in this browser';
        statusEl.classList.add('not-listening');
        alert('Speech recognition is not supported in your browser. Try Chrome or Edge.');
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      const initRecognition = () => {
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = languageSelect.value;

        recognition.onstart = () => {
          statusEl.textContent = 'Listening...';
          statusEl.classList.remove('not-listening');
          statusEl.classList.add('listening');
          micAnimation.classList.add('active');
        };

        recognition.onerror = (event) => {
          console.error('Recognition error:', event.error);
          statusEl.textContent = 'Error occurred: ' + event.error;
        };

        recognition.onend = () => {
          statusEl.textContent = 'Recording stopped';
          statusEl.classList.remove('listening');
          statusEl.classList.add('not-listening');
          micAnimation.classList.remove('active');
          startBtn.disabled = false;
          stopBtn.disabled = true;
        };

        recognition.onresult = (event) => {
          let interimTranscript = '';
          for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
              finalTranscript += event.results[i][0].transcript + ' ';
            } else {
              interimTranscript += event.results[i][0].transcript;
            }
          }
          outputText.value = finalTranscript + interimTranscript;
        };
      };

      startBtn.addEventListener('click', () => {
        initRecognition();
        recognition.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
      });

      stopBtn.addEventListener('click', () => {
        if (recognition) recognition.stop();
        stopBtn.disabled = true;
        startBtn.disabled = false;
      });

      clearBtn.addEventListener('click', () => {
        finalTranscript = '';
        outputText.value = '';
      });

      copyBtn.addEventListener('click', () => {
        navigator.clipboard.writeText(outputText.value).then(() => {
          notification.classList.add('show');
          setTimeout(() => notification.classList.remove('show'), 2000);
        });
      });
    });
  </script>
